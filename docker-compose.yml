services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: studyspace-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: studyspace2024
      POSTGRES_DB: studyspace
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - studyspace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d studyspace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: studyspace-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studyspace.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - studyspace-network
    depends_on:
      - postgres

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyspace-backend
    environment:
      DATABASE_URL: postgresql://admin:studyspace2024@postgres:5432/studyspace
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Prevent overwriting venv
    networks:
      - studyspace-network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: studyspace-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - /app/.next
    networks:
      - studyspace-network
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  studyspace-network:
    driver: bridge

